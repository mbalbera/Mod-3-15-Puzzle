<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>15-Puzzle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        <script src="./index.js" defer></script>
    </head>
    <body>
        <div id='navbar'>
            <h1 class='leftContent'>The Fifteen Puzzle</h1>
            <div class='rightContent'>
                <form autocomplete="off" id='enterName' style="margin-top: -1.8vw">
                    Please enter your name: <input type="text" name="name" placeholder='name'>
                    <input type="submit" value="Submit">
                </form>
                <div></div>
            </div>
        </div>
        <br>
        <div id='container'>
            <div class= "lefty">
                <label>Timer:</label>
                <div id="timer">00:00:00</div>
                <br><br>
                <label> Moves</label>
                <div id="moves">0</div>
                
            </div>
            <div class="middleContent">
                <div id="rules">
                    <p>
                        Objective:
                        Try to put the numbers in order as fast as you can!
                    </p>
                </div>
                <div id="board"></div>
                <div class="buttons">
                    <button id="play" type="button" disabled='true'>Play</button>
                    <button id="solve" type="button" disabled='true'>Solve</button>
                </div>
            </div>
            <div class="rightContent">
                <div class='scores'>
                    <div id='allHighScores'>Highest Scores
                        <ol></ol>
                    </div>
                    <div class='hidden' id='yourHighScores'>Your High Scores
                        <ol></ol>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
